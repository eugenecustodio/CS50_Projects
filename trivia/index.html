<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Trivia Quiz</h1>

  <!-- Part 1: Multiple-choice trivia question -->
  <section>
    <h3>Question 1: What is the capital of France?</h3>
    <button id="option1">London</button>
    <button id="option2">Paris</button>
    <button id="option3">Rome</button>
  </section>

  <!-- Part 2: Text-based free response question -->
  <section>
    <h3>Question 2: Who painted the Mona Lisa?</h3>
    <input type="text" id="answerInput" placeholder="Enter your answer">
    <button id="confirmButton">Confirm</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
